{% extends 'accounts/main.html' %}
{% block content %}

    <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<form method="get">
                        {{locationFilter.form}}
                    <button class="btn btn-primary" type="submit">Search</button>
                        <a class="btn btn-primary" href="{% url 'create_locations' %}">Create Location</a>
                  </form>

				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Location</th>
							<th>Name</th>
							<th>Fendering Position</th>
							<th>Update</th>
							<th>Remove</th>
						</tr>

						{% for i in locations %}
							<tr>
								<td>
									{{i.id}}
								</td>
								<td>
									{{i.name}}
								</td>
								<td>
									{{i.fendering_position}}
								</td>
								<td>
									<a class="btn btn-sm btn-info" href="{% url 'update_locations' i.id %}">Update</a>
								</td>
								<td>
									<a class="btn btn-sm btn-danger" href="{% url 'delete_locations' i.id %}">Delete</a>
								</td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>




{% endblock %}
